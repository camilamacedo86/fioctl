name: Test Build

on:
  push:
  pull_request:

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: fioctl-linux-amd64
          - os: ubuntu-latest
            binary: fioctl-linux-arm64
            qemu: true
            qemu-platform: arm64
          - os: windows-latest
            binary: fioctl-windows-amd64.exe
          - os: macos-latest
            binary: fioctl-darwin-amd64
          - os: macos-latest
            binary: fioctl-darwin-arm64
            qemu: true
            qemu-platform: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        if: matrix.qemu
        uses: docker/setup-qemu-action@v1
        with:
          platforms: ${{ matrix.qemu-platform }}

      - name: Build Binary
        run: make build-${{ matrix.binary }}

      - name: Archive Binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: bin/${{ matrix.binary }}

  test:
    needs: build-binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: bin/

      - name: Set Execute Permission
        run: chmod +x ./bin/*
        if: runner.os != 'Windows'

      - name: Test Binary
        run: ./bin/* logout
